name: IG Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes â€” adjust if you want less frequent
  workflow_dispatch:        # allows manual run from GitHub UI

permissions:
  contents: write           # needed so the job can push changes back

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scheduler script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          IG_TATTOO1_ID: ${{ secrets.IG_TATTOO1_ID }}
          IG_TATTOO1_TOKEN: ${{ secrets.IG_TATTOO1_TOKEN }}
          IG_TATTOO2_ID: ${{ secrets.IG_TATTOO2_ID }}
          IG_TATTOO2_TOKEN: ${{ secrets.IG_TATTOO2_TOKEN }}
          IG_SPA_ID: ${{ secrets.IG_SPA_ID }}
          IG_SPA_TOKEN: ${{ secrets.IG_SPA_TOKEN }}
        run: |
          python3 scripts/process_schedules.py